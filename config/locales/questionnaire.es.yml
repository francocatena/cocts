es:
  projects:
    questionnaire:
      presentation: 'PRESENTACIÓN'
      presentation_text: "Este cuestionario pretende conocer sus opiniones acerca de algunas cuestiones importantes sobre la ciencia y la tecnología en el mundo actual. Todas las cuestiones tienen la misma estructura: un texto inicial que plantea un problema y va seguido de una lista de frases que representan diferentes alternativas de posibles respuestas al problema planteado, y que están ordenadas y etiquetadas sucesivamente con una letra (A, B, C, D, etc.).\nSe pide que valore su grado de acuerdo personal con cada una de estas frases escribiendo sobre el cuadrito a la izquierda de la frase el número que representa su opinión, expresado en una escala de 1 a 9 con los siguientes significados:"
      scale_clarification: "En caso que no pueda manifestar su opinión en alguna frase escriba la razón:\n\tE. No la entiendo.\n\tS. No sé lo suficiente para valorarla"
      sociodemographic_forms_title: 'DATOS INDIVIDUALES (escriba o marque una cruz en las casillas siguientes).'
      sociodemographic_forms_title_instance: 'DATOS INDIVIDUALES'
      question_instance_title: 'CUESTIONES'
      personal_data_title: 'DATOS PERSONALES'
      project_data_title: 'PROYECTO'
      questions_warning: "Lea con atención cada cuestión y las diferentes frases alternativas.\nValore con sinceridad cada frase en su casilla correspondiente."
      scale_table:
        disagreement_title: 'DESACUERDO'
        undecided_title: 'INDECISO'
        in_agreement_title: 'ACUERDO'
        others_title: 'OTROS'
        disagreement:
          '1': 'Total'
          '2': 'Alto'
          '3': 'Medio'
          '4': 'Bajo'
        undecided:
          '5': ' '
        in_agreement:
          '6': 'Bajo'
          '7': 'Medio'
          '8': 'Alto'
          '9': 'Total'
        others:
          E: 'No entiendo'
          S: 'No sé'
      answer_example:
        title: 'Ejemplo de pregunta con sus respuestas'
        clarification: '(los números situados en la columna de la izquierda son las respuestas que debe escribir; las valoraciones de este ejemplo son ficticias y no deben tomarse como referencia de nada)'
        question: '10412 ¿La ciencia influye en la tecnología?'
        answers:
          A: 'La ciencia no influye demasiado en la tecnología.'
          B: 'Tecnología es ciencia aplicada.'
          C: 'El avance en ciencia conduce a nuevas tecnologías.'
          D: 'La ciencia se hace más valiosa cuando se usa en tecnología.'
          E: 'La ciencia es el conocimiento base para la tecnología.'
          F: 'Los conocimientos de la investigación científica aplicada se usan más en tecnología que los conocimientos de la investigación científica pura.'
          G: 'La tecnología es la aplicación de la ciencia para mejorar la vida.'

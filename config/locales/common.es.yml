es:
  will_paginate:
    previous_label: "&#8592; Anterior"
    next_label: "Siguiente &#8594;"
    page_gap: "&hellip;"

  # Attributes names common to most models
  attributes:
    created_at: 'Creación'
    updated_at: 'Actualización'

  # Overrides model and default messages
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: '%d/%m/%Y'
      short: '%e de %b'
      long: '%e de %B de %Y'

    day_names: [Domingo, Lunes, Martes, Miércoles, Jueves, Viernes, Sábado]
    abbr_day_names: [Dom, Lun, Mar, Mie, Jue, Vie, Sab]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre]
    abbr_month_names: [~, Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic]
    # Used in date_select and datime_select.
    order:
      - day
      - month
      - year

  # Used in distance_of_time_in_words(), distance_of_time_in_words_to_now(), time_ago_in_words()
  datetime:
    distance_in_words:
      half_a_minute: 'medio minuto'
      less_than_x_seconds:
        one: 'menos de 1 segundo'
        other: 'menos de %{count} segundos'
      x_seconds:
        one: '1 segundo'
        other: '%{count} segundos'
      less_than_x_minutes:
        one: 'menos de 1 minuto'
        other: 'menos de %{count} minutos'
      x_minutes:
        one: '1 minuto'
        other: '%{count} minutos'
      about_x_hours:
        one: 'alrededor de 1 hora'
        other: 'alrededor de %{count} horas'
      x_days:
        one: '1 día'
        other: '%{count} días'
      about_x_months:
        one: 'alrededor de 1 mes'
        other: 'alrededor de %{count} meses'
      x_months:
        one: '1 mes'
        other: '%{count} meses'
      about_x_years:
        one: 'alrededor de 1 año'
        other: 'alrededor de %{count} años'
      over_x_years:
        one: 'más de 1 año'
        other: 'más de %{count} años'
      almost_x_years:
        one: 'casi 1 año'
        other: 'casi %{count} años'
    prompts:
      year: 'Año'
      month: 'Mes'
      day: 'Día'
      hour: 'Hora'
      minute: 'Minutos'
      second: 'Segundos'

  show:
    answer:
      one: 'Respuesta'
      other: 'Respuestas'

  errors:
    title: 'Error'
    header_message: 'Se ha encontrado un problema'
    hide_details: 'Ocultar detalles'
    show_details: 'Ver detalles'
    apologies_for_the_inconvenience: 'Disculpe las molestias'

  helpers:
    select:
      # Default value for :prompt => true in FormOptionsHelper
      prompt: 'Seleccionar...'

    # Default translation keys for submit FormHelper
    submit:
      create: 'Guardar'
      update: 'Actualizar'
      submit: 'Guardar'

  labels:
    add: 'Agregar'
    back: 'Volver'
    by: 'por'
    change: 'Cambiar'
    close: 'Cerrar'
    destroy: 'Eliminar'
    download: 'Descargar'
    edit: 'Editar'
    generated_on: 'Generado el'
    show: 'Ver'
    list: 'Listado'
    modify: 'Modificar'
    move: 'Mover'
    new: 'Nuevo'
    new_fem: 'Nueva'
    next: 'Siguiente'
    previous: 'Anterior'
    save: 'Guardar'
    search: 'Buscar'
    select: 'Seleccionar'
    whether: 'Si'
    rates: 'Índices'
    not: 'No'

  messages:
    confirmation_question: '¿Está seguro?'
    empty_result: 'Sin resultados. Modifique su búsqueda.'
    insufficient_privileges: 'No tiene permisos para realizar la operación'
    invalid_user_or_password: 'Usuario/contraseña inválido'
    loading: 'Cargando'
    must_be_authenticated: 'Debe autenticarse'
    session_closed_correctly: 'Sesión cerrada correctamente'
    session_time_expired: 'Su sesión ha expirado, debe autenticarse nuevamente'

  number:
    # Used in number_with_delimiter()
    # These are also the defaults for 'currency', 'percentage', 'precision', and 'human'
    format:
      # Sets the separator between the units, for more precision (e.g. 1.0 / 2.0 == 0.5)
      separator: ','
      # Delimets thousands (e.g. 1,000,000 is a million) (always in groups of three)
      delimiter: '.'
      # Number of decimals, behind the separator (1 with a precision of 2 gives: 1.00)
      precision: 3

    # Used in number_to_currency()
    currency:
      format:
        # Where is the currency sign? %u is the currency unit, %n the number (default: $5.00)
        format: '%u%n'
        unit: '$'
        # These three are to override number.format and are optional
        separator: ','
        delimiter: '.'
        precision: 2

    # Used in number_to_percentage()
    percentage:
      format:
        # These three are to override number.format and are optional
        # separator:
        delimiter: ''
        # precision:

    # Used in number_to_precision()
    precision:
      format:
        # These three are to override number.format and are optional
        # separator:
        delimiter: ''
        # precision:

    # Used in number_to_human_size()
    human:
      format:
        # These three are to override number.format and are optional
        # separator:
        delimiter: ''
        precision: 1
      # Rails <= v2.2.2
      # storage_units: [Bytes, KB, MB, GB, TB]
      # Rails >= v2.3
      storage_units:
        format: '%n %u'
        units:
          byte:
            one: 'Byte'
            other: 'Bytes'
          kb: 'KB'
          mb: 'MB'
          gb: 'GB'
          tb: 'TB'
